name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: create-directory
      uses: nekiro/ssh-job@main
      with:
        host: ${{ secrets.HOST }}
        key: ${{ secrets.KEY }}
        user: ${{ secrets.USER }}
        command: |
          cd htdocs/web.apiwebfusion.com
          git pull
          composer install
          php artisan migrate --force
          php artisan v:cache
          php artisan r:cache
          php artisan c:cache
          npm run build
